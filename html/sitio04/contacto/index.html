<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Dejanos tu mensaje">
    <meta name="keywords" content="contacto, contactanos">
    <meta name="author" content="Cristian veizaga">

    <title>Contactanos!!!</title>
</head>
<body>
    
    <h1>Tenes alguna duda o sugerencia?</h1>
    <p>Contactanos y contamos en que podemos ayudarte...</p>
    <a href="../index.html">volver la home</a>
    <hr>

    <form action="#" method="POST">
        <fieldset>
            <legend>Escribinos y te contactamos en breve</legend>
            <div>
                <label for="name">Tu nombre:
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" >
                </label>
            </div>
            <div>
                <label for="email">Tu email:
                    <input type="email" name="email" placeholder="Ingresa tu email" required>
                </label>
            </div>
            <div>
                <label for="mensaje">Tu mensaje:
                    <textarea rows="3" cols="30" placeholder="dejanos tu mensaje" required></textarea>
                </label>
            </div>
            <div>
                <input type="submit" value="enviar mensaje">
            </div>
        </fieldset>
    </form>

</body>
</html>
