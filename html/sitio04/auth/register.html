<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <meta name="description" content="registrate gratis">
        <meta name="keywords" content="registrarme, registrate, registro, crear cuenta">
        <meta name="author" content="Cristian veizaga">

        <title>Register</title>
    </head>
    <body>
        <h1>Registrarse gratis</h1>
        <a href="../index.html">volver al home</a>
        <hr>
       <form action="#" method="POST">
            <div>
                <label>Nombre
                    <input type="text" name="firstname" placeholder="Nombre">
                </label>
            </div>
            <div>
                <label>Apellido
                    <input type="text" name="lastname" placeholder="Apellido">                
                </label>
            </div>
            <div>
                <label for="email">Email
                    <input type="email" name="email" placeholder="Ingresa tu email">
                </label>
            </div>
            <div>
                <label for="pass">Password
                    <input id="pass" type="password" name="password" placeholder="Ingresa tu contraseña">
                </label>
            </div>
            <div>
                <label for="pass2"> Confirma tu password
                    <input id="pass2" type="password" name="password2">
                </label>
            </div>
            <div>
                <label>Birthday</label>
                <select name="birthday">
                    <option value="1">Dia</option>
                </select>
                <select name="birthday">
                    <option value="2">Mes</option>
                </select>
                <select name="birthday">
                    <option value="3">Año</option>
                </select>
            </div>    
            <div>
                <label for="m">
                    <input id="m" type="radio" checked name="sexo" value="M"> Hombre
                </label>
                 <label for="f">
                    <input id="f" type="radio" name="sexo" value="F"> Mujer
                </label>
            </div>        
            <div>
                <input type="submit" value="Registrarme">
            </div>
        </form>
    </body>
</html>
