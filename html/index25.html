<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Buttons</title>
</head>
<body>
    <h1>Radio Buttons</h1>
    <hr>
    <form action="#">
        <div>
            <p>Talle de remera</p>
            <input type="radio" name="talle" value="s" checked> Small
            <input type="radio" name="talle" value="m" checked> Medium
            <input type="radio" name="talle" value="l" checked> Large
            <input type="radio" name="talle" value="xl" checked> Extra Large
        </div>
        <div>
            <p>Color</p>
            <input type="radio" name="color" value="rojo"> Rojo
            <input type="radio" name="color2" value="gris"> Gris
            <input type="radio" name="color3" value="negro" checked> Negro
        </div>
        <input type="submit" name="Comprar" value="Comprar">
    </form>
</body>
</html>
