        <style type="text/css">
            .clickeable{
                cursor: pointer;
                border: 1px solid #666;
                width: 200px;
                height: 50px;
                background: #ccc;
                line-height: 50px;
                text-align: center;
            }
            .clickeable:hover{background: #eee}            
            .clickeable:active{background: red}
            a{cursor: help}

        <h1>Cursores..</h1>
