<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>A tomar lista!</title>
        <style type="text/css">
              ul{background: red;}
              ul li{border: 1px solid black;background: grey}
              ul li:hover{list-style: square inside}
              .vacio{margin: 0px;padding: 0px;list-style-type: none}
              ol{list-style: decimal-leading-zero outside}
        </style>
    </head>
    <body>
        
        <h1>A tomar lista!</h1>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <ul class="vacia">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>

    </body>
</html>
