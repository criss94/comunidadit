<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Más tablas por favor!</title>
        <style type="text/css">
              table{
                  border: 1px solid black;
                  width: 600px;
                  background: #ccc;
                  border-spacing: 20px;
              }
              table tr{border: 1px solid red}
              table tr td{
                  border: 1px solid black;
                  background: white;
                  text-align: center;
                  padding: 10px;
              }
        </style>
    </head>
    <body>
        
        <h1>Más tablas por favor!</h1>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>

    </body>
</html>
