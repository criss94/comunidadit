<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Botones redondeados</title>
        <style type="text/css">
            button{
                border: 1px solid transparent;
                border-radius: 4px;
                padding: 5px;
                color: #fff;
                text-shadow: 1px 1px 5px #aaa;
            }
            .principal{
                background: #5cb85c;
                border-color: #4cae4c;
            }
            .secundario{
                background: #337ab7;
                border-color: #2e6da4;
            }
            .eliminar{
                background: #d9534f;
                border-color: #d43f3a;
            }
        </style>
    </head>
    <body>
        
        <h1>Botones redondeados</h1>
        <button type="submit" class="principal">aceptar</button>        
        <button type="submit" class="secundario">informacion</button>        
        <button type="submit" class="eliminar">eliminar</button>        

    </body>
</html>
