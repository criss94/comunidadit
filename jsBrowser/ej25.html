<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo ECMAScript Baby!!</title>
  <script>
      window.onload = function(){
          let body = document.querySelector('body');
          let h1 = document.createElement('h1');
          h1.textContent = 'Ahora si, esto es todo dinámico';
          let p = document.createElement('p');
          p.textContent = 'Este documento se crea utilizando sólo ECMAScript';
          body.appendChild(h1);
          body.appendChild(p);
      }
  </script>
</head>

</body>
</html>
