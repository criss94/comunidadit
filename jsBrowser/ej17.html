<!DOCTYPE html>
<html lang="en">
<head>
  <title>Atributos</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }
    a.menu {
      color: black;
      text-decoration: none;
    }
    a.menu:hover {
      background-color: #DDD;
    }
    a.verde {
      color: green;
    }
    a.azul {
      color: blue;
    }
    a.rojo {
      color: red;
    }
  </style>
  <script>
      window.onload = function(){
          let elegir = prompt('Ingrese un color (verde, azul, rojo)');
          let ancla = document.querySelectorAll('a');
          ancla.forEach(a => {
            switch (elegir) {
                case 'verde':
                    a.classList.add(elegir);
                    break;
                case 'azul':
                    a.classList.add(elegir);                  
                    break;
                case 'rojo':
                    a.classList.add(elegir);                  
                    break;
                default:
                    break;
            }
          });
      }
  </script>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
