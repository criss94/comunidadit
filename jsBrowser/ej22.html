<!DOCTYPE html>
<html lang="en">
<head>
  <title>Textos</title>
  <script>
      window.onload = function(){
          let h1 = document.querySelector('h1');
          let p = document.querySelector('p');
          let contentH1 = h1.innerText;
          let contentP = p.textContent;
            h1.innerText = contentP;
            p.textContent = contentH1;
      }
  </script>
</head>
<body>
    <h1>Titulo</h1>
    <p>Parrafo</p>
    <ul></ul>
</body>
</html>
