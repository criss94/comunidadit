
<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
    <script>
        window.onload = function(){
            const button = document.querySelector('button');
            //esto no haria falta xq querySelector toma simepre el primer elemento
            //console.log(button.id);
            button.addEventListener('click',function(){
                alert('Hiciste click en un bot√≥n controlado con addEventListener');
            });
        }
    </script>
  </head>
  <body>

    <ul></ul>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>

  </body>
</html>
