<!DOCTYPE html>
<html lang="en">
<head>
  <title>Establecer Atributos</title>
  <style>
    .negrita {
      font-weight: bold;
    }
    .tachado {
      text-decoration: line-through;
    }
  </style>
  <script>
      window.onload = function(){
          let h1 = document.querySelector('h1');
          let div = document.querySelector('div');
          if(h1.hasAttributes()){
            h1.classList.add('tachado');
          }else{
            h1.classList.add('negrita');              
          }
        
          if(div.hasAttributes()){
            div.classList.add('tachado');
          }else{
            div.classList.add('negrita');            
          }
      }
  </script>
</head>
<body>
  <h1 id="principal">Jugando con atributos</h1>
  <div>De a poco vamos teniendo control sobre nuestros documentos!!!</div>
</body>
</html>
