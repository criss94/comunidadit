
<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
    <script>
        window.onload = function(){
            let button1 = document.querySelector('button');
            let button2 = document.getElementById('segundo-boton');
            let link = document.querySelector('a');
            let html = document.querySelector('html');
            let div = document.querySelector('div');

            function saludar(){
                alert('Hiciste click en un botón controlado con addEventListener');
            }

            button1.addEventListener('click', saludar);

            button2.onclick = function(){
                button1.removeEventListener('click', saludar);            
            }

            link.addEventListener('click', function(e){
                e.preventDefault();
                alert('Este hipervinculo no navega a ningún lado!!!');
            });

            html.addEventListener('click', function(event){
                console.log(`x: ${event.clientX}, y: ${event.clientY}`);
            });
            
            //metemoslos resultados en un div, para visualizarlo en pantalla
            html.addEventListener('keypress', function(e){
                let codigo = e.charCode;
                let letra = String.fromCharCode(codigo);
                div.textContent += letra;
                div.style.fontSize = '20px';
                div.style.color = 'red';
                div.style.fontFamily = 'Arial';
                div.style.padding = '20px';
                //console.log(`códido de letra: ${e.charCode}, letra: ${String.fromCharCode(e.charCode)}`);
            });

        }
    </script>
  </head>
  <body>

    <ul></ul>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>

    <div></div>
    
  </body>
</html>
