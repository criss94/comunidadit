<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Validar form</title>
  <style>
    .error {
      font-weight: bold;
      color: red;
    }
    .success {
      font-weight: bold;
      color: green;
    }
  </style>
  <script>
    window.onload = function() {
        const respuesta = '{"title": "A New Hope", "episode_id": 4, "species": ["https://swapi.co/api/species/5/", "https://swapi.co/api/species/3/", "https://swapi.co/api/species/2/", "https://swapi.co/api/species/1/", "https://swapi.co/api/species/4/"]}';
        const objetoECMA = JSON.parse(respuesta);
        
        console.log(objetoECMA.title);
        console.log(objetoECMA.episode_id);
        
        let links = objetoECMA.species;
        let ul = document.createElement('ul');
        const body = document.querySelector('body');
        
        for(let i=0; i < links.length; i++){
            let li = document.createElement('li');
            let a = document.createElement('a');
            a.href = links[i];
            a.textContent = links[i];
            //console.log(links[i]);
            li.appendChild(a);
            ul.appendChild(li);
            body.appendChild(ul);
        }

    }
  </script>
</head>
<body>

</body>
</html>
