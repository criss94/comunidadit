<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo ECMAScript Baby!!</title>
  <script>
      window.onload = function(){
          let body = document.querySelector('body');
          let ul = document.createElement('ul');
          
          let verificador = false;
          let nombres = [];          
          do{

            verificador = confirm('Quiere ingresar un nombre?');
            if(verificador){
                nombres.push(prompt('Ingrese un nombre'));
                let li = document.createElement('li');
                for(let i=0; i < nombres.length; i++){
                    li.textContent = nombres[i];
                    if(i % 2 == 0){
                        li.style.color = '#ddd';
                    }else{
                        li.style.color = '#eee';
                    }
                }
                    ul.appendChild(li);
            }else{
                break;
            }

          }while(verificador)
          //console.log(nombres);
          body.appendChild(ul);

      }
  </script>
</head>

</html>
