<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Propiedades del form</title>
  <script>
      window.onload = function(){
        const form = document.querySelector('form');
        const body = document.querySelector('body');
        let ul = document.createElement('ul');
        let li;

        let atributos = ['action','method','enctype','name'];
        let username = form.elements[0].value;
        let pass = form.elements[1].value;

        for(let x=0; x < atributos.length; x++){
            li = document.createElement('li');
            li.innerHTML +=  `<b>${atributos[x]}: </b> ${form.attributes[x].value} <br>`;
            ul.appendChild(li);
        }
        li.innerHTML +=  `<b>username: </b> ${username} <br>`;
        li.innerHTML += `<b>pass: </b> ${pass}`;
        ul.appendChild(li);

        for(let i=0; i < form.length; i++){
            //console.log(form[i]);
            console.log(form.elements[i].attributes[i].nodeValue);
        }

        body.appendChild(ul);
        //esto falta por terminar
        
      }
  </script>
</head>
<body>
  <form action="guardar_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" value="morty"/>
    <input type="password" id="pass" name="pass" value="12345"/>
    <input type="submit" name="submit" value="Enviar" />
  </form>
</body>
</html>
